<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/RegistrationFunction.css">
</head>
<body>
    <!-- Creating the Login page -->
    <div class="Login page">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr> 
    <!-- Setting up the registration form -->
    <div class="form">
        <form class="register-form">
            <!-- User information: line 18 until 35 -->
            <input type="text" placeholder="First Name" id="firstName" required/>
            <input type="text" placeholder="Last Name" id="lastName" required/>
            <input type="text" placeholder="User Name" id="userName" required/>
            <input type="email" placeholder="E-Mail" id="email" required/>
            <input type="email" placeholder="Confirm E-Mail" id="confirmEmail" required/>

            <!-- Defining the password and its requirements -->
           
            <input type="password" placeholder="Password" name="p" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required  minlength="8" maxlength="20" onkeyup='check();'/> 

            <!-- Check if the passwords match: confirmation password  -->

            <input type="password" placeholder="Confirm Password" id="confirmPsw" onkeyup='check();' required>
                <span id="message2"></span> 
                <!-- Span tag: to group inline-elements; a way to add to a part of a text or a part of a document-->

            <input type="number" placeholder="Phone Number" id="phoneNumber" required/>

            <!-- Change type from "text" to "date" in order to see a pop up where you can select your date of birth-->
            <input type="date" placeholder="Date of Birth" id="dateOfBirth" required/> 

            <input type="address" placeholder="Street Name" id="streetName" required/>
            <input type="postal number" placeholder="Postal Number" id="postalNumber" required/>
            <input type="text" placeholder="City" id="city"/>

            <p><b>By creating an account you agree to our</b> <a href="#">Terms & Privacy</a>.</p>
              <!-- On-Click button to sign up for our service -->
            <input type="submit" value="Create" id="submit" onclick='match();' >
            <!-- Creating a checkbox for Terms & Conditions -->
            <!-- <input type="checkbox" name="checkbox" id="agree" required/>  -->
            
             <p class="message3"> <b>Already Registered?</b> <a href="#">Login</a></p>
                       
        </form>          
    </div>
    </div>


    <!-- Creating an pop-up which shows the requirements for the password -->
    <!-- Source: https://www.w3schools.com/howto/howto_js_password_validation.asp -->
    <div id="message">
            <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

    <script src="../js/RegistrationFunction.js"></script>


</body>
</html>
