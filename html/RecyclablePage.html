<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/RecyclableProductPage.js"></script>
    <link href="../css/recyclableStyle.css" rel="stylesheet">
    
</head>
<body>
    <div class="header">
    <h1>Recyclable diaper</h1>
    <p>On this page you can select how many diapers you would like to get as well as the right size for your baby!</p>
    <div class="selection">
            <form>
            <select id="diaperSize">
                <option>Select size</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
                        
            <select id="diapersADay"> 
                <option>Diapers a day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>

            <input placeholder="price">

            <button onclick="addItemToCart()">Add Diapers to Cart</button>

            </form>
        </div>

    </div>

</body>
</html>
